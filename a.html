<html>
<head>
<title>跨多行跨多列的单元格和设置单元格内文字的对齐方式</title>
</head>
<body>
<center>
<table border=3 width=60%>
<tr align=center>
<th colspan=3>学生基本信息</th><th colspan=2>成绩</th>
</tr>
<tr align=center>
<th>姓名</th><th>性别</th><th>专业</th><th>课程</th><th>分数</th>
</tr>
<tr>
<td align=center>张东健</td><td align=left>男</td>
<td rowspan=2 valign=bottom>计算机</td>
<td rowspan=2 align=center valign=top>程序设计</td>
<td align=center>81</td>
</tr>
<tr>
<td align=center>王慧颖</td><td align=right>女</td>
<td align=center>85</td>
</tr>
</head>
</body>
</html>
